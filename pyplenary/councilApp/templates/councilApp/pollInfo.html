{% extends 'councilApp/base.html' %}

{% block content %}

<h2>Poll Centre</h2>
<br>

<p>{{ poll.title }}</p>
<p>{{ poll.yesVotes }}</p>
<p>{{ poll.noVotes }}</p>
<p>{{ poll.abstainVotes }}</p>
<p>{{ poll.outcome }}</p>

<a href="/poll/" class="btn btn-primary">Return to polls</a>
{% if superadmin and poll.active %}
  <a href="/poll/close/{{poll.id}}" class="btn btn-danger">Close poll</a>
{% endif %}


{% endblock %}
