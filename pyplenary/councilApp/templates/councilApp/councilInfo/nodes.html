{% extends 'councilApp/base.html' %}

{% block title %}Nodes - Council Webapp{% endblock %}

{% block content %}
  <div style="max-width: 600px; margin: 0 auto;">
    <h2 class="mb-3">Council Nodes</h2>

    <div class="accordion" id="socialsAccordion">
      {% for node, item in allNodes.items %}
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{node}}" aria-expanded="false" aria-controls="collapse{{city}}">
              <h5>{{item.name}}</h5>
            </button>
          </h2>
          <div id="{{node}}" class="accordion-collapse collapse" data-bs-parent="#socialsAccordion">
            <div class="accordion-body">
              <div class="table-responsive">
                <table class="table table-borderless" style="margin-bottom:0rem;">
                  <tbody>
                    <tr>
                      <th scope="row">Location:</th>
                      <td>{{item.address|safe}}</td>
                    </tr>
                    <tr>
                      <th scope="row">Event Page:</th>
                      <td><a href="{{item.nodeLead}}" style="vertical-align: middle;">{{item.nodeLead}}</a></td>
                    </tr>
                    <!--<tr>
                      <th scope="row">Contact: </th>
                      <td><a href="mailto:{{item.email}}">{{item.email}}</a>{% if item.email2 %}, <a href="mailto:{{item.email2}}">{{item.email2}}</a>{% endif %}</td>
                    </tr> -->
                    <tr>
                      <th scope="row">Map: </th>
                      <td><a href="{{item.map}}">Click here for Google Maps</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
